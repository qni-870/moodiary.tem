<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODIARY</title>

    <!-- static 폴더의 CSS 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ cache_version }}">

    <!-- flatpickr 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div id="headerText">MOODIARY</div>
        <button id="settingsBtn" class="settings-btn">⚙️</button>
    </header>

    <!-- 설정 패널 -->
    <div id="settingsPanel" class="settings-panel">
        <label>사용자 이름</label>
        <div class="username-control">
            <input id="userNameInput" type="text" placeholder="이름 입력" />
            <button id="saveUserName">저장</button>
        </div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar-container">
        <div id="sidebarPanel" class="sidebar-panel">
            <div class="sidebar-header">
                <h3>일기 목록</h3>
                <button id="closeSidebar">✖</button>
            </div>
            <div id="sidebarList" class="sidebar-list"></div>
        </div>
        <button id="bookmarkBtn" class="bookmark-btn">최근 일기</button>
    </div>

    <!-- 일기 캐러셀 -->
    <div class="diary-wrapper">
        <div class="diary-section">
            <div id="diaryCarousel" class="diary-carousel"></div>
        </div>
        <div id="musicRecommendPanel" class="music-panel">
            <h3>🎵 추천 음악</h3>
            <div id="musicContent" class="music-content">
                <p class="music-placeholder">음악 추천 버튼을 눌러주세요</p>
            </div>
        </div>
    </div>

    <!-- 알림 메시지 -->
    <div id="messageBox"></div>

    <!-- flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- static 폴더의 JS 연결 -->
    <script src="{{ url_for('static', filename='script.js') }}?v={{ cache_version }}" defer></script>

</body>
</html>
